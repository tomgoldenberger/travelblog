
<div>
    <li *ngFor = "let blogentry of blogs">
        <a routerLink = "/blog/{{blogentry.id}}">
            <div>
                <h2>{{blogentry.title}}</h2>
                <h3>{{blogentry.destination}}</h3>
                <h4>{{blogentry.description}}</h4>

            </div>
        </a>
    </li>
</div>
